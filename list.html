<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/common.css" />
    <link rel="stylesheet" href="styles/list.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <title>List</title>
  </head>
  <body>
    <div class="maincontainer">
      <header class="d-flex justify-content-space-between align-items-center">
        <img src="assests/images/logo.png" alt="logo" class="logo" />
        <button
          type="button"
          class="btn btn-light btn-primary"
          data-toggle="modal"
          data-target="#loginModal"
        >
          LOGIN
        </button>

        <!--LoginIn Modal -->
        <div
        class="modal"
        id="loginModal"
        data-backdrop="false"
        data-keyboard="false"
        tabindex="-1"
        aria-labelledby="staticBackdropLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="staticBackdropLabel">
                Please Login
              </h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form class="loginform" action="index.html" method="get">
                <div class="form-group row">
                  <label for="uname" class="col-sm-5 col-form-label text-center">Username:</label>
                  <div class="col-sm-6">
                    <input      
                    type="text"
                    placeholder="Enter Username"
                    name="uname"
                    autocomplete="off"
                    required>
                  </div>
                </div>
                <div class="form-group row">
                  <label for="pswd" class="col-sm-5 col-form-label text-center">Password:</label>
                  <div class="col-sm-6">
                    <input      
                    type="password"
                    placeholder="Enter Password"
                    name="pswd"
                    autocomplete="off"
                    required>
                  </div>
                </div>
              </form>
            </div>
            <div class="modal-footer d-flex align-items-center justify-content-center">
              <button type="submit" class="btn btn-primary">Login</button>
            </div>
          </div>
        </div>
      </header>
      <div class="content">
        <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
          <li class="nav-item" role="presentation">
            <a class="nav-link active" data-toggle="pill" href="#hotels">List View</a>
          </li>
          <li class="nav-item" role="presentation">
            <a class="nav-link" data-toggle="pill" href="#mapview">Map View</a>
          </li>
        </ul>
        <div class="tab-content" id="pills-tabContent">
          <div class="tab-pane active" id="hotels" role="tabpanel">
            <div id="listview">
              <div class="hotel">
                <a href="detail.html"
                  ><img
                    src="https://media-cdn.tripadvisor.com/media/photo-w/17/b3/09/b4/by-the-poolside.jpg"
                    alt=""
                  />
                  <div class="hoteldetails">
                    <h3>Radisson Blu Hotel</h3>
                    <div class="stars">
                      <i class="fa fa-star star" aria-hidden="true"></i>
                      <i class="fa fa-star star" aria-hidden="true"></i> 
                      <i class="fa fa-star star" aria-hidden="true"></i> 
                      <i class="fa fa-star star" aria-hidden="true"></i> 
                      <i class="fa fa-star star" aria-hidden="true"></i> 
                    </div>
                    <p>New Delhi</p></a>
                  </div>
              </div>
              <div class="hotel">
                <img
                  src="https://media-cdn.tripadvisor.com/media/photo-w/15/06/31/5f/facade.jpg"
                  alt=""
                />
                <div class="hoteldetails">
                  <h3>The Lalit New Delhi</h3>
                  <div class="stars">
                    <i class="fa fa-star star" aria-hidden="true"></i>
                    <i class="fa fa-star star" aria-hidden="true"></i> 
                    <i class="fa fa-star star" aria-hidden="true"></i> 
                    <i class="fa fa-star-half-o star" aria-hidden="true"></i> 
                    <i class="fa fa-star" aria-hidden="true"></i> 
                  </div>
                  <p>New Delhi</p>
                </div>
              </div>
              <div class="hotel">
                <img
                  src="https://media-cdn.tripadvisor.com/media/photo-w/1b/4e/9b/11/exterior.jpg"
                  alt=""
                />
                <div class="hoteldetails">
                  <h3>Taj Palace</h3>
                  <div class="stars">
                    <i class="fa fa-star  star" aria-hidden="true"></i>
                    <i class="fa fa-star star" aria-hidden="true"></i> 
                    <i class="fa fa-star star" aria-hidden="true"></i> 
                    <i class="fa fa-star star" aria-hidden="true"></i> 
                    <i class="fa fa-star" aria-hidden="true"></i> 
                  </div>
                  <p>New Delhi</p>
                </div>
              </div>
          </div>
          <div class="tab-pane fade" id="mapview" role="tabpanel">
              <img
                src="https://cdn.pixabay.com/photo/2018/01/31/05/43/web-3120321_960_720.png"
                alt=""
              />
              <p>MAP VIEW</p>
          </div>
        </div>
        </div>
      <footer>
        <div class="contact">
          <button class="btn btn-info" type="button" data-toggle="modal"
          data-target="#ContactModal">Contact Us</button>
          <!-- Contact Modal -->
          <div class="modal fade" id="ContactModal" data-backdrop="false" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="staticBackdropLabel">Get in touch</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body m-0">
                  <span>Thank you for reaching out!!!</span><br />
                  <span>Please enter your email and we will get back to you.</span>
                  <p>
                    <form action="index.html" method="get">
                      <div class="form-group row">
                        <label for="email" class="col-sm-1 col-form-label">Email: </label>
                        <div class="col-sm-8">
                          <input      
                          type="email"
                          placeholder="Enter your email id"
                          name="email"
                          autocomplete="off"
                          required>
                        </div>
                      </div>
                    </form>
                  </p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-primary">Submit</button>
                </div>
              </div>
            </div>
          </div>

            /></a>
            <a href="https://twitter.com" target="_blank"
              ><img src="assests/images/twitter.png" alt=""
            /></a>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
