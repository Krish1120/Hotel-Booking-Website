<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/common.css" />
    <link rel="stylesheet" href="styles/index.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <title>Index</title>
  </head>
  <body>
    <div class="maincontainer">
      <header>
        <img src="assests/images/logo.png" alt="logo" class="logo" />
        <button
          type="button"
          class="btn btn-light btn-primary logindisplay"
          data-toggle="modal"
          data-target="#staticBackdrop"
        >
          LOGIN
        </button>
        <div
          class="modal"
          id="staticBackdrop"
          data-backdrop="static"
          data-keyboard="false"
          tabindex="-1"
          aria-labelledby="staticBackdropLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">
                  Please Login
                </h5>
                <button
                  type="button"
                  class="close"
                  data-dismiss="modal"
                  aria-label="Close"
                >
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form class="loginform" action="index.html" method="get">
                  <label for="uname">Username: </label
                  ><input
                    type="text"
                    placeholder="Enter Username"
                    name="uname"
                    autocomplete="off"
                    required
                  /><br />
                  <label for="pswd">Password: </label
                  ><input
                    type="password"
                    placeholder="Enter Password"
                    name="pswd"
                    autocomplete="off"
                    required
                  /><br />
                </form>
              </div>
              <div class="modal-footer">
                <button type="submit" class="btn btn-primary">Login</button>
              </div>
            </div>
          </div>
        </div>
      </header>
      <div class="content">
        <div class="searchbar">
          <form id="cityform" action="#" method="get">
            <input type="text" placeholder="City" autocomplete="off" />
          </form>
        </div>
        <div class="locations">
          <div class="location">
            <a href="list.html"
              ><img
                src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fe/a2/new-delhi.jpg"
                alt=""
              />
            </a>
            <div class="overlay">
              <div class="text">Delhi</div>
            </div>
          </div>
          <div class="location">
            <a href=""
              ><img
                src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fc/f0/goa.jpg"
                alt=""
            /></a>
            <div class="overlay">
              <div class="text">Goa</div>
            </div>
          </div>
          <div class="location">
            <a href=""
              ><img
                src="https://media-cdn.tripadvisor.com/media/photo-s/0f/98/f7/df/charminar.jpg"
                alt=""
            /></a>
            <div class="overlay">
              <div class="text">Hyderabad</div>
            </div>
          </div>
          <div class="location">
            <a href=""
              ><img
                src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fe/ac/kolkata-calcutta.jpg"
                alt=""
            /></a>
            <div class="overlay">
              <div class="text">Kolkata</div>
            </div>
          </div>
        </div>
        <div id="more">
          <a href="index.html">
            <button type="button" class="btn btn-secondary">
              View more >>
            </button></a
          >
        </div>
      </div>
      <footer>
        <button type="button" class="btn btn-info" data-toggle="modal" data-target="#myModal">Contact Us</button>
        <div class="modal fade" id="myModal">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">
                  Get in touch
                </h5>
                <button
                  type="button"
                  class="close"
                  data-dismiss="modal"
                  aria-label="Close"
                >
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
               <div>
                 <p>Thank you for reaching out!!!</p>
                 <p>Please enter your email and we will get back to you.</p>
                 <form action="index.html" method="get">
                 <label for="email">Email: </label>
                   <input
                     type="email"
                     placeholder="Enter your email"
                     name="email"
                     autocomplete="off"
                     required
                   /><br />
                 </form>
               </div>
              </div>
              <div class="modal-footer">
                <button type="submit" class="btn btn-primary" data-dismiss="modal">Submit</button>
              </div>
            </div>
            
          </div>
        </div>
        
      </div>
      
          <div id="license">Â© 2021 ROOM SEARCH PVT.LTD.</div>
          <div id="socialmedia">
            <a href="https://www.facebook.com" target="_blank"
              ><img src="assests/images/facebook.png" alt=""
            /></a>
            <a href="https://www.instagram.com" target="_blank"
              ><img src="assests/images/instagram.png" alt=""
            /></a>
            <a href="https://twitter.com" target="_blank"
              ><img src="assests/images/twitter.png" alt=""
            /></a>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
