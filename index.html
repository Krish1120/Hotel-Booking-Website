<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/common.css" />
    <link rel="stylesheet" href="styles/index.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <title>Index</title>
  </head>
  <body>
    <div class="maincontainer">
      <header class="d-flex justify-content-space-between align-items-center">
        <img src="assests/images/logo.png" alt="logo" class="logo" />
        <button
        type="button"
        class="btn btn-light btn-primary"
        id="logindis"
        data-toggle="modal"
        data-target="#loginModal"
        onclick="logChange()"
      >
        LOGIN
      </button>
    
      <!--LoginIn Modal -->
      <div
      class="modal"
      id="loginModal"
      data-backdrop="false"
      data-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">
              Please Login
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form class="loginform" name="logform" action="index.html" method="get" onclick="logged()">
              <div class="form-group row">
                <label for="uname" class="col-sm-5 col-form-label text-center">Username:</label>
                <div class="col-sm-6">
                  <input      
                  type="text"
                  placeholder="Enter Username"
                  name="uname"
                  autocomplete="off"
                  required>
                </div>
              </div>
              <div class="form-group row">
                <label for="pswd" class="col-sm-5 col-form-label text-center">Password:</label>
                <div class="col-sm-6">
                  <input      
                  type="password"
                  placeholder="Enter Password"
                  name="pswd"
                  autocomplete="off"
                  required>
                </div>
              </div>
              <div class="modal-footer d-flex align-items-center justify-content-center">
                <button type="button" class="btn btn-primary">Login</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      </header>
      <div class="content">
        <div class="searchbar">
          <form id="cityform" action="#" method="get">
            <input type="text" placeholder="City" autocomplete="off" />
          </form>
        </div>
        <div class="locations">
          <div class="location">
            <a href="list.html"
              ><img
                src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fe/a2/new-delhi.jpg"
                alt=""
              />
              <div class="overlay">
                <div class="text">Delhi</div>
              </div>
            </a>
          </div>
          <div class="location">
            <a href=""
              ><img
                src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fc/f0/goa.jpg"
                alt=""
            />
            <div class="overlay">
              <div class="text">Goa</div>
            </div></a>
          </div>
          <div class="location">
            <a href=""
              ><img
                src="https://media-cdn.tripadvisor.com/media/photo-s/0f/98/f7/df/charminar.jpg"
                alt=""
            />
            <div class="overlay">
              <div class="text">Hyderabad</div>
            </div></a>
          </div>
          <div class="location">
            <a href=""
              ><img
                src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fe/ac/kolkata-calcutta.jpg"
                alt=""
            />
            <div class="overlay">
              <div class="text">Kolkata</div>
            </div></a>
          </div>
        </div>
        <div class="locations" id="morelocations">
          <div class="location">
            <a href="list.html"
              ><img
                src="https://media-cdn.tripadvisor.com/media/photo-s/15/4d/46/b8/chennai-madras.jpg"
                alt=""
              />
              <div class="overlay">
                <div class="text">Chennai</div>
              </div>
            </a>
          </div>
          <div class="location">
            <a href=""
              ><img
                src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fc/fc/agra.jpg"
                alt=""
            />
            <div class="overlay">
              <div class="text">Agra</div>
            </div></a>
          </div>
          <div class="location">
            <a href=""
              ><img
                src="https://media-cdn.tripadvisor.com/media/photo-s/10/a3/3b/8a/screenshot-2017-09-12.jpg"
                alt=""
            />
            <div class="overlay">
              <div class="text">Jaipur</div>
            </div></a>
          </div>
          <div class="location">
            <a href=""
              ><img
                src="https://media-cdn.tripadvisor.com/media/photo-s/0c/d2/2f/7a/palace-from-the-outside.jpg"
                alt=""
            />
            <div class="overlay">
              <div class="text">Bengaluru</div>
            </div></a>
          </div>
        </div>
        <div id="more">
          <a href="#">
            <button type="button" class="btn btn-secondary" id="viewbtn" onclick="view()">
              View More
            </button></a
          >
        </div>
      </div>
      <footer>
        <div class="contact">
          <button class="btn btn-info" type="button" data-toggle="modal"
          data-target="#ContactModal">Contact Us</button>
          <!-- Contact Modal -->
          <div class="modal fade" id="ContactModal" data-backdrop="false" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="staticBackdropLabel">Get in touch</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body m-0">
                  <span>Thank you for reaching out!!!</span><br />
                  <span>Please enter your email and we will get back to you.</span>
                  <p>
                    <form class="contactForm" action="index.html" method="get">
                      <div class="form-group row">
                        <label for="email" class="col-sm-1 col-form-label">Email: </label>
                        <div class="col-sm-8">
                          <input      
                          type="email"
                          placeholder="Enter your email id"
                          name="email"
                          autocomplete="off"
                          required>
                        </div>
                      </div>
                    </form>
                  </p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-primary">Submit</button>
                </div>
              </div>
            </div>
          </div>
          <div id="license">Â© 2021 ROOM SEARCH PVT.LTD.</div>
          <div id="socialmedia">
            <a href="https://www.facebook.com" target="_blank"
              ><img src="assests/images/facebook.png" alt=""
            /></a>
            <a href="https://www.instagram.com" target="_blank"
              ><img src="assests/images/instagram.png" alt=""
            /></a>
            <a href="https://twitter.com" target="_blank"
              ><img src="assests/images/twitter.png" alt=""
            /></a>
          </div>
        </div>
      </footer>
    </div>
    <script>
      var count = 0;
      logged = ()=>{
      let user = document.forms["logform"]["uname"].value;
      let pass = document.forms["logform"]["pswd"].value;
      if(user === "admin" && pass === "admin"){
        alert("Successfully loggedin");
        var btn = document.getElementById("logindis");
        btn.innerHTML = "LOGOUT";
        btn.dataset.target = "";
        count = 1;
      }
      }
      logChange = () =>{
        if(count === 1){
        var btn = document.getElementById("logindis");
        btn.innerHTML = "LOGIN";
        window.location.reload();
        }
      }
      var viewCount =0;
      view = () =>{
        if(viewCount===0){
          var more = document.getElementById('morelocations');
          more.style.display = "flex";
          viewCount =1;
          document.getElementById('viewbtn').innerHTML ="View Less"
        }else{
          var more = document.getElementById('morelocations');
          more.style.display = "none";
          viewCount = 0;
          document.getElementById('viewbtn').innerHTML ="View More"
        }
      }
    </script>
  </body>
</html>
